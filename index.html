<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Bar</title>
    <style>
       .search-bar {
            align-items: center;
            
            border-radius: 4px;
            padding: 8px;
            width: 300px;
        }

       .search-input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

       .search-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }
        
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="search" id="search-input" placeholder="Search YouTube">
        <button type="submit">
          
     
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="search-icon">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier"> 
                <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> 
            </g>
        </svg>
           </button>
    </div>
</body>
</html>
